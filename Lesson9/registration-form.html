<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="POST">
        <table>
            <tr>
                <td>Name</td>
                <td><input type="text" name="c_name" required/></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="c_email" required/></td>
            </tr>
            <tr>
                <td>Phone</td>
                <td><input type="tel" name="c_tel" required/></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="c_pass" required/></td>
            </tr>
            <tr>
                <td>DOB</td>
                <td><input type="date" name="c_date" required/></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td><input type="radio" name="gender" value="Male"/> Male<br> 
                    <input type="radio" name="gender" value="Female"/> Female
                </td>
            </tr>
            <tr>
                <td>Country</td>
                <td><select name="c_country" required>
                    <option value="India">India</option>
                    <option value="USA">USA</option>
                    <option value="Canada">Canada</option>
                </select></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" name="c_send" value="Register"/></td>
            </tr>
        </table>
    </form>
</body>
</html>
