<html lang="en">
<head>

    <title>Document</title>
    <style>
        div{
            width: 500px;
            background-color: teal;
            font-family: sans-serif;
        }
        h1, p{
            color: white;

    <div>
        <h1>This is some content</h1>

            Hyper Text Markup Language (HTML) is a markup language[1] for creating

        </p>
    </div>

</html>
